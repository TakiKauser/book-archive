<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book's Gallery</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- book search area -->
    <h2 class="text-center text-secondary fw-bold p-3">Search Book</h2>
    <div class="mx-auto mb-3 input-group w-50">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Search Book"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
        onclick="searchBook()"
      >
        Search
      </button>
    </div>
    <!-- error message -->
    <div>
      <h4 id="error-messages" class="text-center text-danger fw-bold"></h4>
    </div>
    <!-- found items -->
    <div>
        <h3 id="found-items" class="text-center text-warning fw-bold"></h3>
    </div>
    <!-- single book details -->
    <div id="book-details" class="mx-auto w-50"></div>
    <!-- book search result -->
    <div id="search-result" class="m-5 row row-cols-1 row-cols-md-3 g-4"></div>
    <!-- js -->
    <!-- bootstrap-js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- custom-js -->
    <script src="js/app.js"></script>
  </body>
</html>
